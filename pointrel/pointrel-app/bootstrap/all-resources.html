<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset='utf-8'>
    <title>Pointrel all variables</title>
    <script type="text/javascript" src="../../pointrel-app/libs/jquery-1.9.1.min.js"></script>

    <script type="text/javascript" src="../../pointrel-app/libs/sha256.js"></script>
    <script type="text/javascript" src="../../pointrel-app/js/pointrel20130202Utils.js"></script>
    <script type="text/javascript" src="../../pointrel-app/libs/jstorage.js"></script>
    <script type="text/javascript" src="../../pointrel-app/js/pointrel20130202Authentication.js"></script>
    <script type="text/javascript" src="../../pointrel-app/js/pointrel20130202ForJQuery.js"></script>
    <script type="text/javascript" src="../../pointrel-app/js/pointrel20130202Common.js"></script>

    <script type="text/javascript">
        var archiveURL = "../../pointrel-app/server/";
        var credentials = pointrel_authentication.getUserIDOrAnonymous();
        var archiver = new PointrelArchiver(Pointrel, archiveURL, credentials);
        var indexer = new PointrelIndex(archiver, "allResources", "allResources", false);

        $(pointrel_authentication.loginPageLoaded);
        $(latestButtonPressed);
        
        function latestButtonPressed() {
            console.log("starting to load");

            indexer.getNewEntries(function (error, response) {
            	console.log("done loading", error);
                if (error) {
                    alert("Error when fetching:" + JSON.stringify(response));
                    return;
                }
                // $("#currentContent").val(indexer.content);
                // result = "";
                html = "";
                // make a copy of the array so we can sort it (which modifies the array)
                var entries = indexer.entries.slice(0);
                //console.log("unsorted", entries);
                entries.sort(PointrelIndex.compareIndexEntriesByName);
                // console.log("sorted", entries);
                for (i in entries) {
                    var entry = entries[i];
                    var name = entry.name;
                    // console.log("entry", entry);
                    // Support some legacy data from initial testing and development
                    if (name === undefined) name = entry.resourceUUID;
                    // if (name === undefined) name = entry.resource;
                    if (name === undefined) continue;
                    // result = result + entry.name + "\n";
                    html = html + '<a href="viewer.html?documentName=' + name + '">' +name + '</a><br>\n';
                }
                // $("#currentContent").val(result);
                $("#links").html(html);
            });
        }

    </script>
</head>
<body>
<b>Pointrel all resources list</b><br/>
You can also try the <a href="journal.html?documentName=all&journalType=allResources">journal app on allResources</a> to view this content.<br>
